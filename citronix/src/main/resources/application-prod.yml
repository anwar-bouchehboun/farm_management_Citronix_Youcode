spring:
  datasource:
    url: ${DB_URL_Prod}
    username: ${DB_USERNAME_Prod}
    password: ${DB_PASSWORD_Prod}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  doc:
    api-docs:
      path: /v1/api-docs
    swagger-ui:
      path: /swagger-ui.html